<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container flex flex-col justify-center items-center border m-2">
        <!-- Title -->
        <h1 class="p-8 text-3xl font-black text-center">Wordle</h1>

        <!-- Instructions -->
        <div id="instructions" class="p-4 border">
            <p class="font-bold">Guess the Worlde in 6 tries.</p>
            <ul class="list-disc ml-6">
                <li>Each guess must be a valid 5-letter word.</li>
                <li>The color of the tiles will change to show how close your guess was to the word.</li>
            </ul>
        </div>

        <!-- Game Board -->
        <div id="board" class="container-md p-4 border">
            <form action="" class="form">
                <div id="word-row word-row-1" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
                <div id="word-row word-row-2" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
                <div id="word-row word-row-3" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
                <div id="word-row word-row-4" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
                <div id="word-row word-row-5" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
                <div id="word-row word-row-6" class="py-1">
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                    <input type="text" class="border-2 w-10 h-10" disabled>
                </div>
            </form>
        </div>

        <!-- Keyboard -->
        <div id="keyboard" class="flex flex-col justify-center items-center p-4 border">
            <div id="key-row-1" class="flex flex-row">
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">Q</button>
                <button class="key px-2 mx-.5border rounded bg-slate-400 text-white">W</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">E</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">R</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">T</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">Y</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">U</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">I</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">O</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">P</button>
            </div>
                
            <div id="key-row-2" class="flex flex-row">
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">A</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">S</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">D</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">F</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">G</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">H</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">J</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">K</button>
                <button class="key px-2 mx-.5 border rounded bg-slate-400 text-white">L</button>
             </div>
                
            <div id="key-row-3" class="flex flex-row">
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">Z</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">X</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">C</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">V</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">B</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">N</button>
                <button id="key" class="px-2 mx-.5 border rounded bg-slate-400 text-white">M</button>
            </div>
            <div id="submit">
                <button id="key-enter" class="bg-amber-400 px-2 py-1 my-2 border-none rounded text-white">Submit Guess</button>
            </div>       
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
